- hosts: all
  become: true
  tasks:
    - name: Enable nginx repo
      command: amazon-linux-extras enable nginx1.12
    - name: stop service postfix smtpd
      systemd:
        name: postfix
        state: stopped
        enabled: no
    - name: stop service rpcbind
      systemd:
        name: rpcbind
        state: stopped
        enabled: no
    - name: install nginx & postgres client
      yum:
        name:
          - nginx
          - postgresql
    - name: Start & Enable nginx service 
      systemd:
        name: nginx
        state: started
        enabled: yes
